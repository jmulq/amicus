specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: AmicusProfileFactory
    network: goerli
    source:
      abi: AmicusProfileFactory
      address: "0x78B18D9401de3d994C56ac9654a513B600e10f53"
      startBlock: 9907776
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ProfileCreated
        - Profile
      abis:
        - name: AmicusProfileFactory
          file: ./abis/AmicusProfileFactory.json
        - name: AmicusProfile
          file: ./abis/AmicusProfile.json
      eventHandlers:
        - event: ProfileCreated(indexed address,indexed address)
          handler: handleProfileCreated
      file: ./src/amicus-profile-factory.ts
templates:
  - kind: ethereum
    name: AmicusProfile
    network: goerli
    source:
      abi: AmicusProfile
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Profile
      abis:
        - name: AmicusProfile
          file: ./abis/AmicusProfile.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/profile.ts
